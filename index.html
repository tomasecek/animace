<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FlipCard demo</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="pexesodesk">
        <figure class="card-item" data-cardtype="squirrel">
            <div class="face"><img src="img/squirrel.jpg"></div>
            <div class="back"><img src="img/_reverseSide.png"></div>
        </figure>
        <figure class="card-item" data-cardtype="bear">
            <div class="face"><img src="img/bear.jpg"></div>
            <div class="back"><img src="img/_reverseSide.png"></div>
        </figure>
        <figure class="card-item" data-cardtype="penguin">
            <div class="face"><img src="img/penguin.jpg"></div>
            <div class="back"><img src="img/_reverseSide.png"></div>
        </figure>
        <figure class="card-item" data-cardtype="horse">
            <div class="face"><img src="img/horse.jpg"></div>
            <div class="back"><img src="img/_reverseSide.png"></div>
        </figure>
    </section>
</body>
</html>
